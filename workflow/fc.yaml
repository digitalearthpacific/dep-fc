kind: Workflow
metadata:
  generateName: fractional-cover-
  namespace: argo
spec:
  entrypoint: loop-map
  serviceAccountName: open-data-bucket-writer
  podGC:
    strategy: OnPodSuccess
    deleteDelayDuration: 600s
  parallelism: 500
  activeDeadlineSeconds: 36000
  nodeSelector:
    karpenter.sh/capacity-type: "spot"
  hostAliases:
    - ip: "18.155.192.8"
      hostnames:
        - "landsatlook.usgs.gov"
  arguments:
    parameters:
    - name: version
      value: "0.1.0" 
    - name: image-tag
      value: "0.1.0rc4"
  templates:
  - name: loop-map
    retryStrategy:
      limit: "4"
      retryPolicy: "Always"
    dag:
      tasks:
        - name: generate-ids
          template: generate
          arguments:
            parameters:
              - name: limit
                value: "9999"
              - name: years
                value: "2023"
              - name: grid
                value: "ls"
              - name: dataset-id
                value: "fc"
              - name: version
                value: "{{ workflow.parameters.version }}"
              - name: filter-using-log
                value: "False"
        - name: process-id
          depends: generate-ids.Succeeded
          template: process-tile
          arguments:
            parameters:
            - name: path
              value: "{{item.path}}"
            - name: row
              value: "{{item.row}}"
            - name: year
              value: "{{item.year}}"
            - name: version
              value: "{{ workflow.parameters.version }}"
          withParam: "{{ tasks.generate-ids.outputs.result }}"
  - name: generate
    inputs:
      parameters:
      - name: limit
      - name: years
      - name: version
      - name: grid
      - name: dataset-id
      - name: filter-using-log
    container:
      image: "ghcr.io/digitalearthpacific/dep-fc:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 100Mi
          cpu: 1.0
      command: [ "uv", "run" ]
      args:
        - list.py
        - --limit
        - "{{ inputs.parameters.limit }}"
        - --years
        - "{{ inputs.parameters.years }}"
        - --version
        - "{{ inputs.parameters.version }}"
        - --grid
        - "{{ inputs.parameters.grid }}"
        - --dataset-id
        - "{{ inputs.parameters.dataset-id }}"
        - --filter-using-log
        - "{{ inputs.parameters.filter-using-log }}"
  - name: process-tile
    inputs:
      parameters:
      - name: path
      - name: row
      - name: year
      - name: version
    container:
      image: "ghcr.io/digitalearthpacific/dep-fc:{{ workflow.parameters.image-tag }}"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          cpu: 2
          memory: 8Gi
        limits:
          cpu: 2
          memory: 8Gi
      command: [ "uv", "run" ]
      args:
        - process_scenes_for_year.py
        - --path
        - "{{ inputs.parameters.path }}"
        - --row
        - "{{ inputs.parameters.row }}"
        - --year
        - "{{ inputs.parameters.year }}"
        - --version
        - "{{ inputs.parameters.version }}"
